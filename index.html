<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Guess My Number</title>
  </head>
  <body>
    <div class="grid">
      <header class="header">
        <div class="container">
          <h1 class="heading">Guess My Number!</h1>
          <button type="button" class="btn btn--start">Start!</button>
        </div>
      </header>
      <main class="main">
        <section class="section--number">
          <div class="container">
            <p class="number">?</p>
          </div>
        </section>
        <section class="section--play">
          <div class="container">
            <form class="form hide">
              <label>Please input the number<br />(between 1 and 20)</label>
              <input
                class="form__input"
                name="number"
                type="number"
                min="1"
                max="20"
                autocomplete="off"
              />
              <button class="btn btn--check" type="submit" disabled>
                Check!
              </button>
            </form>

            <p class="message">Press "Start!"</p>

            <div class="stats hide">
              <p>Lives: <span class="lives"></span></p>
              <p>ğŸ’¯ Score: <span class="score"></span></p>
              <p>ğŸ… Highscore: <span class="highscore"></span></p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
